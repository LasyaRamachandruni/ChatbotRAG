<style>
/* Smart Q&A Employee Chatbot Styles */
#mlk-smart-chatbot-widget {

    bottom: 20px;
    right: 20px;
    z-index: 10000;

}

.mlk-smart-chatbot-button {
    position: relative;
    width: 75px;
    height: 75px;
    border-radius: 50%;
    background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 8px 32px rgba(30, 60, 114, 0.4);
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    border: 3px solid rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(10px);
}

.mlk-smart-chatbot-button:hover {
    transform: scale(1.1) translateY(-2px);
    box-shadow: 0 12px 40px rgba(30, 60, 114, 0.5);
}

.mlk-smart-chatbot-button::before {
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
    opacity: 0.7;
    animation: mlk-smart-pulse 2s infinite;
}

@keyframes mlk-smart-pulse {
    0% { transform: scale(1); opacity: 0.7; }
    50% { transform: scale(1.2); opacity: 0.3; }
    100% { transform: scale(1); opacity: 0.7; }
}

.mlk-smart-chatbot-avatar {
    width: 45px;
    height: 45px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid rgba(255, 255, 255, 0.8);

    z-index: 1;

.mlk-smart-chat-container {

.mlk-smart-chat-container.open {

.mlk-smart-chat-header {

}

.mlk-smart-chat-header .subtitle {

    margin-top: 2px;
}

.mlk-smart-close-btn {
    background: none;
    border: none;
    color: white;
    font-size: 18px;
    cursor: pointer;
    padding: 5px;
    border-radius: 50%;
    transition: background-color 0.2s;
}

.mlk-smart-close-btn:hover {
    background-color: rgba(255, 255, 255, 0.2);
}

.mlk-smart-chat-messages {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 12px;
}

.mlk-smart-message {
    max-width: 85%;
    padding: 12px 16px;
    border-radius: 18px;
    font-size: 14px;
    line-height: 1.4;
    word-wrap: break-word;
}

.mlk-smart-message.bot {
    background: linear-gradient(135deg, #f0f2f5 0%, #e8eaf0 100%);
    color: #333;
    align-self: flex-start;
    border-bottom-left-radius: 6px;
}

.mlk-smart-message.user {
    background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
    color: white;
    align-self: flex-end;
    border-bottom-right-radius: 6px;
}

.mlk-smart-quick-actions {
    padding: 10px 15px;
    border-top: 1px solid rgba(0, 0, 0, 0.1);
    display: flex;
    flex-wrap: wrap;
    gap: 6px;

.mlk-smart-quick-btn {
    background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
    color: white;
    border: none;
    padding: 6px 10px;
    border-radius: 12px;
    font-size: 11px;
    cursor: pointer;
    transition: all 0.2s;
    white-space: nowrap;
}

.mlk-smart-quick-btn:hover {
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(30, 60, 114, 0.3);
}

.mlk-smart-input-area {
    padding: 15px;
    border-top: 1px solid rgba(0, 0, 0, 0.1);
    display: flex;
    gap: 10px;
    align-items: center;
}

.mlk-smart-input {
    flex: 1;
    border: 1px solid rgba(0, 0, 0, 0.1);
    border-radius: 20px;
    padding: 12px 16px;
    font-size: 14px;
    outline: none;
    transition: border-color 0.2s;
}

.mlk-smart-input:focus {
    border-color: #2a5298;
}

.mlk-smart-send-btn {
    background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
    color: white;
    border: none;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.2s;
}

.mlk-smart-send-btn:hover {
    transform: scale(1.1);
}

.mlk-smart-typing {
    display: flex;
    align-items: center;
    gap: 5px;
    padding: 12px 16px;
    background: linear-gradient(135deg, #f0f2f5 0%, #e8eaf0 100%);
    border-radius: 18px;
    border-bottom-left-radius: 6px;
    align-self: flex-start;
    max-width: 85%;
}

.mlk-smart-typing-dot {
    width: 6px;
    height: 6px;
    border-radius: 50%;
    background-color: #666;
    animation: mlk-smart-typing-animation 1.4s infinite ease-in-out;
}

.mlk-smart-typing-dot:nth-child(2) { animation-delay: 0.2s; }
.mlk-smart-typing-dot:nth-child(3) { animation-delay: 0.4s; }

@keyframes mlk-smart-typing-animation {
    0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }

/* Mobile Responsive */

    .mlk-smart-chat-container {
        width: calc(100vw - 40px);
        height: calc(100vh - 140px);
        right: 20px;
        left: 20px;
    }
}

    }

                    <button class="mlk-smart-send-btn" id="mlk-smart-send-btn">‚û§</button>
                </div>
            </div>
        `;
    }

    bindEvents() {
        const button = document.getElementById('mlk-smart-chatbot-button');
        const closeBtn = document.getElementById('mlk-smart-close-btn');
        const sendBtn = document.getElementById('mlk-smart-send-btn');
        const input = document.getElementById('mlk-smart-input');

        button.addEventListener('click', () => this.toggleChat());
        closeBtn.addEventListener('click', () => this.closeChat());
        sendBtn.addEventListener('click', () => this.sendMessage());
        
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') this.sendMessage();
        });
    }

    toggleChat() {
        this.isOpen = !this.isOpen;
        const container = document.getElementById('mlk-smart-chat-container');
        container.classList.toggle('open', this.isOpen);
        
        if (this.isOpen) {
            document.getElementById('mlk-smart-input').focus();
        }
    }

    closeChat() {
        this.isOpen = false;
        document.getElementById('mlk-smart-chat-container').classList.remove('open');
    }

    addWelcomeMessage() {
        setTimeout(() => {
            this.addMessage('bot', `üß† **Hi! I'm your Smart MLK Library Assistant!**

‚Ä¢ üèñÔ∏è Vacation & sick leave policies
‚Ä¢ üí∞ Professional development budgets  
‚Ä¢ üìû Staff contacts & extensions
‚Ä¢ üèõÔ∏è Meeting room availability & booking
‚Ä¢ üìã Form procedures & requirements
‚Ä¢ üë• Student assistant policies
‚Ä¢ ‚è∞ Library hours & schedules

**Try asking me:**
‚Ä¢ "How much vacation do I accrue?"
‚Ä¢ "Who do I contact for IT support?"
‚Ä¢ "What's the PD budget this year?"
‚Ä¢ "How do I book Conference Room A?"

What would you like to know? üòä`);
        }, 1000);
    }

    sendMessage() {
        const input = document.getElementById('mlk-smart-input');
        const message = input.value.trim();
        
        if (!message || this.isTyping) return;
        
        this.addMessage('user', message);
        input.value = '';
        
        this.showTyping();
        setTimeout(() => {
            this.hideTyping();
            this.generateSmartResponse(message);
        }, 1500);
    }

    quickAction(action) {
        const actions = {
            'vacation_policy': 'How much vacation do I accrue and what is the policy?',
            'staff_contact': 'Who should I contact for different issues?',
            'meeting_rooms': 'How do I book meeting rooms and what are the options?',
            'forms_help': 'Help me understand how to fill out common forms',
            'pd_budget': 'What is the professional development budget and process?',
            'student_assistants': 'What are the policies for student assistants?'
        };
        
        if (actions[action]) {
            this.addMessage('user', actions[action]);
            this.showTyping();
            setTimeout(() => {
                this.hideTyping();
                this.generateSmartResponse(actions[action]);
            }, 1500);
        }
    }

‚Ä¢ **Presentation Hall**: ${this.knowledgeBase.facilities.meeting_rooms.presentation_hall.booking}

        // Professional Development Questions

            const pd = this.knowledgeBase.policies.professional_development;
